<!DOCTYPE html>
<html>

<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="main.css">

<!-- Optional theme -->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular.min.js"></script>
<script src="myApp.js"></script>
</head>

<body ng-app="InstaSearch" ng-controller="InstaSearchController">
  <div class="logoSlot">
    <img class="center-block" src="logo.png">
  </div>

  <div class="row well well-lg searcher">
    <div class="input-group">
      <input type="text" class="form-control" ng-model="searchQuery">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-click="fetchPics(searchQuery)">Go!</button>
      </span>
    </div><!-- /input-group -->
  </div>


  <ul class="row span12 searchGrid">
    <li ng-repeat="p in pics">
      <a href="{{p.link}}" target="_blank"><img src="{{p.images.low_resolution.url}}" /></a>
    </li>
  </ul>

</body>
